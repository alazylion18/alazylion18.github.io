<!DOCTYPE html>

<!-- Language set to english -->
<!-- Document Metadata for the Google Robots -->
<html lang="en">
  <head id="metadata">
    <meta charset="UTF-8" />
    <title>Hardware/Software/Communications Replacement Form</title>
    <meta
      name="description"
      content="A demonstration of the Automated IT Replacement Form"
    />
    <meta name="author" content="UMD INST 490 Team" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="modernizr.js"></script>
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <link href="jquery-ui.css" rel="stylesheet" />

    <style>
      @import url("requestForm.css");
    </style>

    <script>
      function addField(argument) {
        var myTable = document.getElementById("myTable");
        var currentIndex = myTable.rows.length;
        var currentRow = myTable.insertRow(-1);

        var linksBox = document.createElement("input");
        linksBox.setAttribute("name", "links" + currentIndex);

        var keywordsBox = document.createElement("input");
        keywordsBox.setAttribute("name", "keywords" + currentIndex);

        var violationsBox = document.createElement("input");
        violationsBox.setAttribute("name", "violationtype" + currentIndex);

        var addRowBox = document.createElement("input");
        addRowBox.setAttribute("type", "button");
        addRowBox.setAttribute("value", "Add another line");
        addRowBox.setAttribute("onclick", "addField();");
        addRowBox.setAttribute("class", "button");

        var currentCell = currentRow.insertCell(-1);
        currentCell.appendChild(linksBox);

        currentCell = currentRow.insertCell(-1);
        currentCell.appendChild(keywordsBox);

        currentCell = currentRow.insertCell(-1);
        currentCell.appendChild(violationsBox);

        currentCell = currentRow.insertCell(-1);
        currentCell.appendChild(addRowBox);
      }
    </script>
  </head>

  <body>
    <div class="form">
      <header role="banner" style="font-size:60px">
        Replacement Hardware/Software Section
      </header>
      <form
        role="form"
        action="alazylion18.github.io/INST490/approvalForm"
        target="_blank"
        method="POST"
      >
        <fieldset>
          <legend>Replacement Hardware</legend>
          <p style="font-size:15px;">
            <label for="desription" >Describe the specific replacement(s) and/or the configuration(s) needed here:</label>
          </p>
          <table id="myTable">
            <tr>
              <td><input type="text" name="Hardware or Software" placeholder="Hardware or Software" /></td>
              <td><input type="text" name="keywords" placeholder="Brand"/></td>
              <td><input type="text" name="violationtype" placeholder="Product ID Code"/></td>
              <td>
                <input
                  type="button"
                  class="button"
                  value="Add another line"
                  onclick="addField();"
                />
              </td>
            </tr>
          </table>
        </fieldset>
        <br />
        <p>
          <nave role="navigation"></nave><button type="submit">Submit</button>
        </p>
      </form>
    </div>
  </body>
</html>
