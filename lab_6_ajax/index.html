<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css"> </link>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
      function getRandomIntInclusive(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive 
    }
    
    


    function loadData() {
      fetch('ajax_sample.json')
        .then(res => {
          return res.json();
        })
        .then(data => {
          //console.log(data);
          let nameArray =  data.map(data => data.name);
          let instructions = document.querySelector('.content');
          instructions.innerHTML = '';
          for(let i = 0; i < 14; i ++){
            const selectNumber = getRandomIntInclusive(0, 242);
            let el = document.createElement("li");
            el.innerText = nameArray[selectNumber];

            instructions.appendChild(el);
          }
        });
    }
  </script>
</body>

</html>
